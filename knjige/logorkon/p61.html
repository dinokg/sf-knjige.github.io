<H3>28.
<P>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Na stočiću pored kreveta nalazi se stvarno zadivljujući nakot Hastovih poruka. Izvinite, H. H., što ih još ne pregledam.
<BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Provodim vreme buljeći u bokal s vodom, u laneno tkanje svojih krevetskih čaršava, žudeći za suncem.
<BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Ah, čulnost oporavka!
