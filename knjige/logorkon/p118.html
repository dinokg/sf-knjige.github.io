<H3>85.
<P>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Još sam opsednut Tomasom Nešom. Izgovaram njegove slikove kao brojanice.
<BR>
<BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;I lekar pod zemlju nestaje;
<BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Sve što postoji prestaje;
<BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Kuga nam moćno gasi sveću.
<BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Bolestan sam, i umreću.
<BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Smiluj nam se, Gospode!
</P></TD></TR></TABLE>
