<H3>77.
<P>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Kucam polako, a misli su mi uvek negde drugde. U dirke moje pisaće mašine urezani su znaci kako bi mi se omogućilo da nastavim ove zapise. Da li da na kraju priznam? Moj dnevnik mi se omilio. Usamljenom kao što sam sada, utešno je imati nešto trajno.
