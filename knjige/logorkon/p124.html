<H3>91.
<P>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Telo se rastače. Pluća se naprežu, a želudac proizvodi pogrešne kiseline. Svaki obed izaziva mučninu, i smršao sam petnaest kilograma. Radije ne bih ni koračao. Otkucaji srca nepravilni. Boli me kad govorim.
<BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A ipak se još bojim mraka, one tamne kutije.
