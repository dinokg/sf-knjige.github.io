<H3>81.
<P>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Nisam se usudio, dok su bili ovde, da ih pitam koji je dan. Izgubio sam račun. Ne znam koliko još vremena zakonomerno mogu da očekujem. Ne želim da znam. Toliko je velika moja ojađenost da se nadam - biće što pre.
