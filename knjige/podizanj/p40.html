<H2>Četvrti deo: LEVIJATAN
<P>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"Otac mi je pored čamca često bdeo,
<BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;jedne lepe noći sirenu je sreo.
<BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Dobio je troje dece od te žene:
<BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Jednoga delfina, i sasu, i mene.
<BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;To je pravi život na debelom moru."
