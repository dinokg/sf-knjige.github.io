<H3>UVOD
<P>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Šta god se desi, desi se.
<BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Šta god, prilikom dešavanja, uzrokuje da se desi nešto drugo, uzrokuje da se desi nešto drugo.
<BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Šta god, prilikom dešavanja, uzrokuje da se ono samo ponovo desi, samo se ponovo desi.
<BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Sve to, međutim, ne dešava se obavezno hronološkim redosledom.
