<H3>96. TOM ORLI
<P>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Neko vreme je slušao radio, ali, iako je prepoznao glasove nekoliko rasa, najveći broj podataka razmenjivao se između kompjutera, pa je jedva ponešto uspeo da sazna na taj način.
<BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;U redu, rekao je sebi. Hajde da razradimo prigodne izraze. To mora biti pažljivo urađeno.
