<H3>71. ČARLS DART
<P>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Čekao je da se svi raziđu pre nego što je otvorio novog robota i proverio njegov sadržaj.
<BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Da, još je bila tu. Uspešno prikrivena.
<BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Pa, dobro, pomislio je. Nadao sam se da ću imati prilike da ponavljam eksperiment, ali i jedna bomba morala bi biti dovoljna.
