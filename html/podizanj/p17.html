<P>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"Jer nebo i more,
<BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;I more i nebo,

<BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A mrtvi leže kraj mojih nogu."
