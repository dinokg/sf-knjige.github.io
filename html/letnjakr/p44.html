<H2>Drugi deo: POVRATAK
<P>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Posle takvog znanja, kakav oproštaj?
<BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;...Neprirodnim porocima
<BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;otac je naš heroizam. Vrline nam
<BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;bezobzirni zločini naši nameću.
<BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Ove suze su stresene sa drveta koje plodove gneva rađa.
<BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Tomas Sterns Eliot (1888-1965)
</P></TD></TR></TABLE>
