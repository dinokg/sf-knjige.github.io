<H2>Peti deo: PUT SREBRNE REKE
<P>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Iz ljubavi za život vrele,
<BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;u nade i straha času,
<BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;reč hvale usne su srele,
<BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;bogovima kakvi god da su,
<BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;što život večno ne traje,
<BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;što mrtvi nikad ne ustaje
<BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;što i najdivljija reka
<BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;zna da more je čeka.
<BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Svinburn
<BR>
<BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Persefonin vrt
