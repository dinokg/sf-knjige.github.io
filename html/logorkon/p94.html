<H3>61.
<P>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Bednije.
<BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Ne mogu da čitam bez prekida duže od jednog sata a da slova ne počnu da mi siluju oči. Hast je navratio (zbog moje usamljeničke žalopojke?) i pitao sam ga može li da mi se dodeli neko ko bi mi čitao. Rekao je da će razmisliti i javiti mi.
