<H3>52.
<P>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Dženet priča Herbu o Karin: Ona kaže: "Bože blagoslovi Boga" zato što ona blagosilja svakoga ko je voli."
<BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"To čini i Bog", reče Herb, drsko; ali dok reči još odzvanjaju u vazduhu, drskost kao da je nestala.
<BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"Volim te", kaže Dženet.
